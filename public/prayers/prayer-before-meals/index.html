<h3 id="english">English</h3>
<p>Bless us, O Lord,<br>
and these, thy gifts,<br>
which we are about to receive<br>
from thy bounty.<br>
Through Christ our Lord.</p>
<p>Amen.</p>
<h3 id="latin">Latin</h3>
<p>Benedic, Domine, nos
et haec tua dona
quae de tua benedictione sumimus.
Per Christum Dominum nostrum.
Amen.</p>
